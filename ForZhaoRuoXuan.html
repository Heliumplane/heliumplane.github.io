<h1>一段话</h1>
<p>如你所见，这是我的一个秘密，我把它挂到网站上来，还是因为基本上没人能看见，因为这件事，我觉得我的负担太重了，我甚至没法好好学习，我想在这里吐露我的心声，释放些压力</p>
<p>首先我想说，这个秘密是：</p>
<p>我喜欢赵若萱</p>
<p>虽然人的两情相悦并没有什么奇怪，但是我发现我甚至没法控制自己，我的脑袋里无时无刻浮现着画面，甚至影响了我的学习，所以我想把我的心事说出来。</p>
<p>虽然我知道她并不喜欢我，但是我仍然控制不住，我不知为何，一股好感涌上心头，连我自己都觉得非常奇怪，我在这里我在这里把它写出来，我可能会觉得好很多，现在开始，不论她喜不喜欢我，我都无所谓了，如果你本人看见的话，不要太往心里去，就这样吧</p>
